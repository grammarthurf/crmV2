<div style="padding-top: 100px">
    <button type="button" class="btn btn-primary loc-button-top" data-toggle="modal" data-target="#abrircadastroatv">
        <mat-icon>add</mat-icon>
        <p style="margin-left: 5px;">Atividade</p>
    </button>

    <mat-divider></mat-divider>

    <!-- MODAL -->
    <div class="modal fade" id="abrircadastroatv" tabindex="-1" role="dialog" aria-labelledby="abrircadastroatv"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Adicionar Atividade</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="row">

                        <div class="form-group col-12">
                            <label for="exampleFormControlSelect1">Assunto</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Ligar</option>
                                <option>Reunião</option>
                                <option>Almoço</option>
                                <option>Email</option>
                                <option>Tarefa</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="example-date-input">Data</label>
                            <input class="form-control" type="date" value="0000-00-00" id="example-date-input">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Hora</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                                placeholder="Hora">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="exampleInputEmail1">Negócio</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                                placeholder="Negócio">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Pessoas</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                                placeholder="Pessoas">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Empresa</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                                placeholder="Empresa">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        Tem certeza que deseja excluir a atividade ?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Não
                    </button>
                    <button type="button" class="btn btn-danger">
                        Sim
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div style="display: flex;">
        <button type="button" class="btn btn-outline-dark button-all" (click)="dblclic()">Tudo</button>
        <mat-divider [vertical]="true" class="divider-vertical"></mat-divider>
        <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event.target.value)" (click)="filtrolig()"
            style="margin-left: 15px;">
            <mat-icon>phone</mat-icon>Ligar
        </button>
        <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event.target.value)"
            (click)="filtroreun()">
            <mat-icon>people</mat-icon>Reunião
        </button>
        <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event.target.value)"
            (click)="filtrovisit()">
            <mat-icon>business</mat-icon>Visita
        </button>
        <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event.target.value)"
            (click)="filtroemail()">
            <mat-icon>email</mat-icon>Email
        </button>
        <div class="form-group col-3 filter">
            <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">

            <th mat-header-cell *matHeaderCellDef> Feito? </th>

            <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="removeSelectedRows()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="removeSelectedRows()" data-toggle="modal" data-target="#abrircadastroatv">
                </mat-checkbox>
            </mat-cell>
        </ng-container>

        <!-- Assunto Column -->
        <ng-container matColumnDef="assunto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Assunto</th>
            <td mat-cell *matCellDef="let element"> {{element.assunto}}</td>
        </ng-container>

        <!-- DataVenc Column -->
        <ng-container matColumnDef="dataVenc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data</th>
            <td mat-cell *matCellDef="let element"> {{element.dataVenc}}</td>
        </ng-container>

        <!-- Cliente Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente</th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}}</td>
        </ng-container>

        <!-- NomeContato Column -->
        <ng-container matColumnDef="nomeContato">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Contato</th>
            <td mat-cell *matCellDef="let element"> {{element.nomeContato}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>

        <!-- Telefone Column -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone</th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}}</td>
        </ng-container>

        <!-- UserResp Column -->
        <ng-container matColumnDef="userResp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário Responsável</th>
            <td mat-cell *matCellDef="let element"> {{element.userResp}}</td>
        </ng-container>

        <ng-container matColumnDef="columnEdit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#abrircadastroatv">
                <button class="none-border-icons-action">
                    <mat-icon class="icons-action icon-color-grey">create</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="columnDelete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#modalDelete">
                <button class="none-border-icons-action">
                    <mat-icon class="icons-action icon-color-red">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
