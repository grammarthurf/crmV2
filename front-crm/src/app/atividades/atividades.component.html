<div style="padding-top: 100px">

  <div style="display: flex;">
    <button style="padding-left: 5px; margin-left: 15px;" type="button" class="btn btn-primary loc-button-top "
      data-toggle="modal" data-target="#abrircadastroatv">
      <mat-icon>add</mat-icon>
      <p style="margin-left: 5px;">Atividade</p>
    </button>
    <div style="margin-left: auto; margin-right: 15px; width: 185px;">
      <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </div>
  </div>

  <mat-divider></mat-divider>

  <div (keyup)="applyFilter($event)" class="btn-group btn-group" role="group" aria-label="btngroup"
    style="float: right; margin: 20px 10px 3px;">
    <button type="button" class="btn btn-link" (click)="filtroday()">Hoje</button>
    <button type="button" class="btn btn-link" (click)="filtrotmrw()">Amanhã</button>
    <button type="button" class="btn btn-link" (click)="filtromes()">Este mês</button>
    <button type="button" class="btn btn-link" (click)="filtroproxmes()">Próximo mês</button>
    <!-- <button type="button" class="btn btn-link" (click)="filtrovenc()">Vencido</button> -->
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="abrircadastroatv" tabindex="-1" role="dialog" aria-labelledby="abrircadastroatv" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font1 font1b"
              id="exampleModalLongTitle">
              Adicione uma Atividade
          </h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">
              &times;
            </span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-12 row">
            <div class="col-8" style="padding: 0px;">
              <div class="col-12 row">
                <div class="col-6">
                  <label for="Empresa" >Empresa</label>
                    <button mat-icon-button (click)="redirectToAdd('/company')">
                      <mat-icon class="icon-modal-atv" style="margin-right: 10px; font-weight: bold; width: 21px; height: 21px; font-size: 18px; border-radius: 100px; background-color: #c2c2c2; color: #ffffff;">add</mat-icon>
                    </button>
                  <select [(ngModel)]="atv.org" *ngIf="orsgapi" class="form-control" id="exampleFormControlSelect1">
                    <option *ngFor="let orgs of orsgapi" value="{{orgs.id}}">{{orgs.razaosocial}}</option>
                  </select>
                </div>
                <div class="col-6" style="padding: 0px;">
                  <label for="Contato" >Contato</label>
                  <button mat-icon-button (click)="redirectToAdd('/person')">
                    <mat-icon class="icon-modal-atv" style="margin-right: 10px; font-weight: bold; width: 21px; height: 21px; font-size: 18px; border-radius: 100px; background-color: #c2c2c2; color: #ffffff;">add</mat-icon>
                  </button>
                  <select [(ngModel)]="atv.cliente" *ngIf="clientesapi" class="form-control" id="exampleFormControlSelect1">
                    <option *ngFor="let cliente of clientesapi" value="{{cliente.id}}">{{cliente.nome}}</option>
                  </select>
                </div>
              </div>
              <div class="col-12" style="margin-top: 20px;">
                <div class="col-12 row">
                  <p style="margin-top: 5px; font-size: 12.5pt; font-weight: bold;"><b> Atividade: </b></p>
                  <div class="div-modal-atv">
                    <button mat-icon-button (click)="atvchoose(1)">
                      <mat-icon class="icon-modal-atv">phone</mat-icon>
                    </button>
                  </div>
                  <div class="div-modal-atv">
                    <button mat-icon-button (click)="atvchoose(2)">
                      <mat-icon class="icon-modal-atv">people</mat-icon>
                    </button>
                  </div>
                  <div class="div-modal-atv">
                    <button mat-icon-button (click)="atvchoose(3)">
                      <mat-icon class="icon-modal-atv">business</mat-icon>
                    </button>
                  </div>
                  <div class="div-modal-atv">
                    <button mat-icon-button (click)="atvchoose(4)">
                      <mat-icon class="icon-modal-atv">email</mat-icon>
                    </button>
                  </div>
                  <div class="div-modal-atv">
                    <button mat-icon-button (click)="atvchoose(5)">
                      <mat-icon class="icon-modal-atv">watch_later</mat-icon>
                    </button>
                  </div>
                </div>
                <div class="col-12 row" style="margin-top: 20px; padding: 0px 0px 0px 15px;">
                  <input [(ngModel)]="atv.tipo" type="text" class="form-control" value="{{this.numm}}"  placeholder="Indefinido">
                </div>
                <div class="col-12 row" style="margin-top: 20px; padding: 0px;">
                  <div class="col-4" >
                    <label for="">Início</label>
                    <input [(ngModel)]="atv.data" type="date" class="form-control">
                  </div>

                  <div class="col-2" style="margin-top: 32px; padding: 0px;">
                    <input type="text" class="form-control" placeholder="14:00" mask="99:99">
                  </div>
                  <div class="col-4">
                    <label for="">Fim</label>
                    <input type="date" class="form-control">
                  </div>
                  <div class="col-2" style="margin-top: 32px; padding: 0px;">
                    <input type="text" class="form-control" placeholder="14:00" mask="99:99">
                  </div>
                </div>
                <div class="col-12 row" style="margin-top: 20px; padding: 0px 0px 0px 15px;">
                  <label for="obs">Assunto</label>
                  <textarea [(ngModel)]="atv.assunto" name="obs" id="obs" cols="50" rows="3" class="form-control"></textarea>
                </div>
                <div class="col-12 row" style="margin-top: 20px; padding: 0px;">
                  <div class="col-6" style="margin-top: 8px;">
                    <label for="negocios" >Negócio</label>
                    <select [(ngModel)]="atv.ticket" *ngIf="negociosapi" class="form-control" id="exampleFormControlSelect1">
                      <option *ngFor="let ticket of negociosapi" value="{{ticket.id}}">{{ticket.titulo}}</option>
                    </select>
                  </div>
                  <div class="col-6" style="padding: 0px; margin-top: 8px;">
                    <label for="participantes" >Vendedor(es)</label>
                    <button mat-icon-button (click)="redirectToAdd('/user')">
                      <mat-icon class="icon-modal-atv" style="margin-right: 10px; font-weight: bold; width: 21px; height: 21px; font-size: 18px; border-radius: 100px; background-color: #c2c2c2; color: #ffffff;">add</mat-icon>
                    </button>
                    <select *ngIf="vendedorapi" class="form-control" id="exampleFormControlSelect1">
                      <option *ngFor="let vendedor of vendedorapi" value="{{vendedor.id}}">{{vendedor.nome}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4 ml-auto">
              <div class="col-12 row" style="margin-left: 15px; font-weight: bold; width: 82%; color: #317ae2; background: #deeafa;">
                <button mat-icon-button style="width: 10px; height: 10px;" (click)="countday(-1) ">
                  <mat-icon class="icon-modal-atv" style="font-size: 15px; font-weight: bold;">keyboard_arrow_left</mat-icon>
                </button>

                <label id="labeldata" style="margin-left: 20px; margin-top: 8px;"> {{this.dayhj}} </label>

                <button mat-icon-button style="width: 10px; height: 10px;" (click)="countday(+1)">
                  <mat-icon class="icon-modal-atv" style="font-size: 15px; font-weight: bold;">keyboard_arrow_right</mat-icon>
                </button>
              </div>
              <div class="col-12 scrollbardif" style="height: 490px; overflow: auto;">
                <mwl-calendar-day-view
                  [viewDate]="viewDate"
                  [dayStartHour]="6"
                  [dayEndHour]="23"
                  [events]="events"
                  [refresh]="refresh"
                  (eventTimesChanged)="eventTimesChanged($event)">
                </mwl-calendar-day-view>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
          <button type="button" (click)="save()"  class="btn btn-primary" data-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Tem certeza que deseja excluir a atividade ?
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Não
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteItem()">
            Sim
          </button>
        </div>
      </div>
    </div>
  </div>

  <div style="display: flex;">
    <button type="button" class="btn btn-outline-dark button-all" (click)="dblclic()">Tudo</button>
    <mat-divider [vertical]="true" class="divider-vertical"></mat-divider>
    <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroLiga()"
      style="margin-left: 15px;">
      <mat-icon>phone</mat-icon>Ligar
    </button>
    <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroReuniao()">
      <mat-icon>people</mat-icon>Reunião
    </button>
    <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroVisita()">
      <mat-icon>business</mat-icon>Visita
    </button>
    <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroemail()">
      <mat-icon>email</mat-icon>Email
    </button>
    <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroTarefa()">
      <mat-icon>watch_later</mat-icon>Tarefa
    </button>
  </div>

  <table mat-table [dataSource]="dataSource " multiTemplateDataRows matSort class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">

      <th mat-header-cell *matHeaderCellDef > Feito? </th>

      <mat-cell *matCellDef="let row">
        <mat-checkbox [checked]="removeSelectedRows()"
                      (change)="$event ? selection.toggle(row) : null"
                      data-toggle="modal"
                      data-target="#abrircadastroatv">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo</th>
      <td mat-cell *matCellDef="let element" [style.background-color]="getColor(element.data)"> {{element.tipo}}</td>
    </ng-container>

    <!-- DataVenc Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data</th>
      <td mat-cell *matCellDef="let element" [style.background-color]="getColor(element.data)"> {{element.data}}</td>
    </ng-container>

    <!-- NomeContato Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Nome do Contato</th>
      <td mat-cell *matCellDef="let element"  [style.background-color]="getColor(element.data)"> {{element.cliente.nome }}</td> <!--.nome-->
    </ng-container>

    <!-- Org Column -->
    <ng-container matColumnDef="org">
      <th mat-header-cell *matHeaderCellDef> Organização</th>
      <td mat-cell *matCellDef="let element" [style.background-color]="getColor(element.data)"> {{element.org.razaosocial}}</td> <!--.razaosocial-->
    </ng-container>

    <!-- Ticket Column -->
    <ng-container matColumnDef="ticket">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Negócio</th>
      <td mat-cell *matCellDef="let element;" [style.background-color]="getColor(element.data)"> {{element.ticket.titulo}}</td>
    </ng-container>

    <!-- UserResp Column -->
    <ng-container matColumnDef="assunto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Assunto</th>
      <td mat-cell *matCellDef="let element" [style.background-color]="getColor(element.data)"> {{element.assunto}}</td>
    </ng-container>

    <ng-container matColumnDef="columnEdit">
      <th mat-header-cell *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#abrircadastroatv" [style.background-color]="getColor(element.data)">
        <button class="none-border-icons-action">
          <mat-icon class="icons-action icon-color-grey">create</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="columnDelete">
      <th mat-header-cell *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#modalDelete" [style.background-color]="getColor(element.data)">
        <button class="none-border-icons-action" (click)="deleteActivity(2)">
          <mat-icon class="icons-action icon-color-red">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; " ></tr>
  </table>

</div>
