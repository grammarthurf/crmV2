<div style="padding-top: 100px; display: flex;">
    <h1> Atividades </h1>
    <button mat-mini-fab class="btn1" ><mat-icon>add</mat-icon></button> <!--(click)="openBottomSheet()"-->
</div>

<mat-divider></mat-divider>

<button
  mat-icon-button
  class="iconfiltro"
  (keyup)="applyFilter($event.target.value)"
  (click)="filtrolig()"
  (dblclick)="dblclic()"
>
  <mat-icon>phone</mat-icon>
</button>
<button
  mat-icon-button
  class="iconfiltro"
  (keyup)="applyFilter($event.target.value)"
  (click)="filtroreun()"
  (dblclick)="dblclic()"
>
  <mat-icon>people</mat-icon>
</button>
<button
  mat-icon-button
  class="iconfiltro"
  (keyup)="applyFilter($event.target.value)"
  (click)="filtrovisit()"
  (dblclick)="dblclic()"
>
  <mat-icon>business</mat-icon>
</button>
<button
  mat-icon-button
  class="iconfiltro"
  (keyup)="applyFilter($event.target.value)"
  (click)="filtroemail()"
  (dblclick)="dblclic()"
>
  <mat-icon>email</mat-icon>
</button>

<mat-form-field class="filtro">
  <input
    matInput
    type="text"
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filtro"
  />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Feito?</th>

    <mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="removechama()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="removeSelectedRows()"
      >
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Assunto Column -->
  <ng-container matColumnDef="Assunto">
    <th class="header-align-right" mat-header-cell *matHeaderCellDef>
      Assunto
    </th>
    <td mat-cell *matCellDef="let element">{{ element.Assunto }}</td>
  </ng-container>

  <!-- DataVenc Column -->
  <ng-container matColumnDef="DataVenc">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.DataVenc }}</td>
  </ng-container>

  <!-- Cliente Column -->
  <ng-container matColumnDef="Cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let element">{{ element.Cliente }}</td>
  </ng-container>

  <!-- NomeContato Column -->
  <ng-container matColumnDef="NomeContato">
    <th mat-header-cell *matHeaderCellDef>Nome do Contato</th>
    <td mat-cell *matCellDef="let element">{{ element.NomeContato }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="Telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let element">{{ element.Telefone }}</td>
  </ng-container>

  <!-- UserResp Column -->
  <ng-container matColumnDef="UserResp">
    <th mat-header-cell *matHeaderCellDef>Usuário Responsável</th>
    <td mat-cell *matCellDef="let element">{{ element.UserResp }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
