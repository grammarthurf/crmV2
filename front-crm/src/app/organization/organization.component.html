<div style="padding-top: 100px;">
  <div style="display: flex;">
    <button style="padding-left: 5px; margin-left: 15px;" type="button" class="btn btn-primary loc-button-top "
            data-toggle="modal" data-target="#exampleModalCenter">
        <mat-icon>add</mat-icon>
        <p style="margin-left: 5px;">Empresa</p>
    </button>
    <div style="margin-left: auto; margin-right: 15px; width: 185px;">
      <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </div>
  </div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Adicione uma Empresa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Razão Social</label>
                <input [(ngModel)]="org.razaosocial" type="text" class="form-control">
              </div>


              <div class="form-group">
                <label for="exampleFormControlInput1">CEP</label>
                <input [(ngModel)]="org.cep" type="email" class="form-control">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Bairro</label>
                <input [(ngModel)]="org.bairro" type="email" class="form-control">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">UF</label>
                <input [(ngModel)]="org.uf" type="email" class="form-control">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleFormControlInput1">Nome Fantasia</label>
                <input [(ngModel)]="org.nomefantasia" type="email" class="form-control">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Rua</label>
                <input [(ngModel)]="org.rua" type="email" class="form-control">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Cidade</label>
                <input [(ngModel)]="org.cidade" type="email" class="form-control">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">ERP</label>
                <input [(ngModel)]="org.erp" type="email" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
          <button type="button" (click)="save()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Tem certeza que deseja excluir a empresa ?
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Não
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteItem()">
            Sim
          </button>
        </div>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="razao_social">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Razão </th>
      <td mat-cell *matCellDef="let element" (click)="goTo()"> {{element.razaosocial}} </td>
    </ng-container>

    <ng-container matColumnDef="nome_fantasia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Fantasia </th>
      <td mat-cell *matCellDef="let element" (click)="goTo()"> {{element.nomefantasia}} </td>
    </ng-container>


    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </th>
      <td mat-cell *matCellDef="let element" (click)="goTo()"> {{element.rua}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let element" (click)="goTo()"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="erp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ERP </th>
      <td mat-cell *matCellDef="let element" (click)="goTo()"> {{element.erp}} </td>
    </ng-container>

    <ng-container matColumnDef="vendedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendedor </th>
      <td mat-cell *matCellDef="let element" (click)="goTo()"> {{element.vendedor}} </td>
    </ng-container>

    <ng-container matColumnDef="columnEdit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#exampleModalCenter">
        <button class="none-border-icons-action">
          <mat-icon class="icons-action icon-color-grey">create</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="columnDelete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#modalDelete">
        <button class="none-border-icons-action">
          <mat-icon class="icons-action icon-color-red">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
