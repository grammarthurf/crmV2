<div style="margin-top: 15px;">
  <div style="display: flex;">

    <button type="button" class="btn btn-primary loc-button-top " (click)="goToRegister()">
      <!-- data-toggle="modal" data-target="#exampleModalCenter" -->
      <mat-icon>add</mat-icon>
      <p style="margin-left: 5px;">
        Empresa
      </p>
    </button>
    <div class="div-filter">
      <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </div>
  </div>

  <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Tem certeza que deseja excluir a empresa ?
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Não
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="del()">
            Sim
          </button>
        </div>
      </div>
    </div>
  </div>

  <mat-divider style="margin: 0px 15px 15px 15px;"></mat-divider>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Código
      </th>
      <td mat-cell *matCellDef="let element" (click)="goTo(element.id)" class="pointer">
        {{element.cod}}
      </td>
    </ng-container>
    <ng-container matColumnDef="razao_social">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Razão
      </th>
      <td mat-cell *matCellDef="let element" (click)="goTo(element.id)" class="pointer">
        {{element.razaosocial}}
      </td>
    </ng-container>
    <ng-container matColumnDef="nome_fantasia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome Fantasia
      </th>
      <td mat-cell *matCellDef="let element" (click)="goTo(element.id)" class="pointer">
        {{element.nomefantasia}}
      </td>
    </ng-container>
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Endereço
      </th>
      <td mat-cell *matCellDef="let element" (click)="goTo(element.id)" class="pointer">
        {{element.rua}}
      </td>
    </ng-container>
    <ng-container matColumnDef="erp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        ERP
      </th>
      <td mat-cell *matCellDef="let element" (click)="goTo(element.id)" class="pointer">
        <span *ngIf="element.erp" > {{element.erp.desc}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="columnEdit">
      <th mat-header-cell *matHeaderCellDef>
        Editar
      </th>
      <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#exampleModalCenter" class="columnIcon">
        <button (click)="goToUpdate(element.id)"  class="none-border-icons-action">
          <mat-icon class="icons-action icon-color-grey">
            create
          </mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="columnDelete">
      <th mat-header-cell *matHeaderCellDef>
        Excluir
      </th>
      <td mat-cell *matCellDef="let element" class="columnIcon">
        <button class="none-border-icons-action" (click)="deleteItem(element)"  data-toggle="modal" data-target="#modalDelete">
          <mat-icon class="icons-action icon-color-red">
            delete
          </mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
