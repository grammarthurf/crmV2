<div style="padding-top: 100px; display: flex;">
    <h1> Empresa </h1>

    <button mat-mini-fab class="btn1" data-toggle="modal" data-target="#exampleModalCenter">
        <mat-icon>add</mat-icon>
    </button>
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Adicione uma Empresa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="row">
                    <div class="form-group col-md-12">
                        <label for="exampleInputEmail1">Razão Social</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nome Fantasia</label>
                            <input type="email" class="form-control">
                          </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Vendedor</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="exampleInputEmail1">Endereço</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Telefone</label>
                            <input type="email" class="form-control">
                          </div>

                          <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control">
                          </div>

                          <div class="form-group">
                            <label for="exampleFormControlInput1">Tipo</label>
                            <input type="email" class="form-control">
                          </div>

                          
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Celular</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Skype</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">ERP</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                <button type="button" class="btn btn-add">Salvar</button>
            </div>
        </div>
    </div>
</div>

<mat-divider></mat-divider>

<div class="form-group col-3 filter">
    <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
</div>

<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

    <ng-container matColumnDef="razao_social">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Razão </th>
        <td mat-cell *matCellDef="let element"> {{element.razao_social}} </td>
    </ng-container>

    <ng-container matColumnDef="nome_fantasia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Fantasia </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_fantasia}} </td>
    </ng-container>

    <ng-container matColumnDef="fone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.fone}} </td>
    </ng-container>

    <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="erp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ERP </th>
        <td mat-cell *matCellDef="let element"> {{element.erp}} </td>
    </ng-container>

    <ng-container matColumnDef="vendedor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendedor </th>
        <td mat-cell *matCellDef="let element"> {{element.vendedor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
