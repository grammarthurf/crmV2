<div style="margin-top: 15px;">
    <div style="display: flex;">
      <button type="button" 
              class="btn btn-primary loc-button-top"
              data-toggle="modal" 
              data-target="#exampleModalCenter">
          <mat-icon>add</mat-icon>
          <p style="margin-left: 5px;">Vendedor Externo</p>
      </button>
    </div>
  
    <div  class="modal fade" 
          id="exampleModalCenter" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <img src="../../assets/icone-produto.png" class="img-prod"/>
            <h5 class="modal-title" id="exampleModalLongTitle">
              Cadastrar Vendedor Externo
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body row">  
            <div class="form-group col-md-12">
              <label for="nomeprod"> Nome</label>
              <input type="text" class="form-control" [(ngModel)]="vendedorExt.nome" id="nomeprod" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Sair
            </button>
            <button type="button" (click)="save()" class="btn btn-primary" data-dismiss="modal">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div  class="modal fade" 
          id="modalDelete" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="modalDelete" 
          aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Tem certeza que deseja excluir o produto ?
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              NÃ£o
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Sim
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <mat-divider style="margin: 0px 15px 15px 15px;"></mat-divider>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >
          Nome
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.nome }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="columnEdit">
        <th mat-header-cell *matHeaderCellDef> 
          Editar 
        </th>
        <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#exampleModalCenter" class="columnIcon">
          <button class="none-border-icons-action">
            <mat-icon class="icons-action icon-color-grey">
              create
            </mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="columnDelete">
        <th mat-header-cell *matHeaderCellDef> 
          Excluir 
        </th>
        <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#modalDelete" class="columnIcon">
          <button class="none-border-icons-action">
            <mat-icon class="icons-action icon-color-red">
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
