<div style="padding-top: 100px;">
    <div style="display: flex;">
        <button style="padding-left: 5px; margin-left: 15px;" type="button" class="btn btn-primary loc-button-top "
                data-toggle="modal" data-target="#exampleModalCenter">
            <mat-icon>add</mat-icon>
            <p style="margin-left: 5px;">Contato</p>
        </button>
        <div style="margin-left: auto; margin-right: 15px; width: 185px;">
          <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Adicione uma Pessoa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-9">
                            <label for="exampleInputEmail1">Nome</label>
                            <input [(ngModel)]="contato.nome" type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="exampleInputEmail1">Tipo</label>
                            <select [(ngModel)]="contato.tipo" class="form-control" id="exampleFormControlSelect1">
                                <option value="Cliente">Cliente</option>
                                <option value="Parceiro">Parceiro</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="exampleInputEmail1">Email</label>
                            <input [(ngModel)]="contato.email" type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Telefone</label>
                                <input [(ngModel)]="contato.fone" type="text" class="form-control"
                                    mask="(AA) AAAA-AAAA">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Skype</label>
                                <input [(ngModel)]="contato.skype" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Celular</label>
                                <input [(ngModel)]="contato.celular" type="text" class="form-control" mask="(AA) AAAAA-AAAA">
                            </div>
                            <div class="form-group">
                                <label for="">Organização</label>
                                <button mat-icon-button style="width: 40px;" (click)="redirectToAdd('/company')">
                                    <mat-icon class="icon-modal-ctt" style="margin-right: 10px; font-weight: bold; width: 21px; height: 21px; font-size: 18px; border-radius: 100px; background-color: #c2c2c2; color: #ffffff;">add</mat-icon>
                                </button>
                                <select [(ngModel)]="contato.org" class="form-control">
                                    <option>Selecione ...</option>
                                    <option *ngFor="let org of orgsapi" value="{{org.id}}">{{org.razaosocial}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    <button type="button" (click)="save()" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        Tem certeza que deseja excluir a pessoa ?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Não
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteItem()">
                        Sim
                    </button>
                </div>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div style="display: flex; margin-bottom: 5px;">
        <button type="button" class="btn btn-outline-dark button-all" (click)="dblclic()">Todos</button>
        <mat-divider [vertical]="true" class="divider-vertical"></mat-divider>
        <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroCli()">
          <mat-icon>people</mat-icon>Clientes
        </button>
        <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroPar()">
          <mat-icon>business</mat-icon>Parceiros
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="org">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Organização </th>
            <td mat-cell *matCellDef="let element"> {{element.org.nomefantasia}} </td>
        </ng-container>
        <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{formatPhoneNumber(element.fone)}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
        <ng-container matColumnDef="columnEdit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#exampleModalCenter">
                <button class="none-border-icons-action">
                    <mat-icon class="icons-action icon-color-grey">create</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="columnDelete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#modalDelete">
                <button class="none-border-icons-action">
                    <mat-icon class="icons-action icon-color-red">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
