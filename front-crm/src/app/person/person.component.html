<div style="margin-top: 15px;">
    <div style="display: flex;">
        <button type="button" class="btn btn-primary loc-button-top" data-toggle="modal"
            data-target="#exampleModalCenter">
            <mat-icon>add</mat-icon>
            <p style="margin-left: 5px;">Contato</p>
        </button>
        <div class="div-filter">
            <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </div>
    </div>
    <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="../../assets/contato.png" id="contato">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        Adicione um Contato
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <div class="row col-md-12">
                            <div class="form-group col-md-6">
                                <label for="name">Nome</label>
                                <input [(ngModel)]="contato.nome" type="text" class="form-control">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input [(ngModel)]="contato.email" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row col-md-12">
                            <div class="form-group col-md-4">
                                <label for="email">Cargo</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="email">Departamento</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="email">Data Aniversário</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <div class="row col-md-12">
                            <div class="form-group col-md-4">
                                <label for="email">Telefone</label>
                                <input [(ngModel)]="contato.fone" type="text" class="form-control" mask="(AA) AAAA-AAAA"
                                    placeholder="(  )          - ">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="email">Celular/WhatsApp</label>
                                <input [(ngModel)]="contato.celular" type="text" class="form-control"
                                    mask="(AA) AAAAA-AAAA" placeholder="(  )          - ">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="email">Skype</label>
                                <input [(ngModel)]="contato.skype" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Sair
                        </button>
                        <button type="button" (click)="save()" class="btn btn-primary" data-dismiss="modal">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" 
         id="modalDelete" 
         tabindex="-1" 
         role="dialog" 
         aria-labelledby="modalDelete"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        Tem certeza que deseja excluir a pessoa ?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Não
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteItem()">
                        Sim
                    </button>
                </div>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="div-filters">
        <button type="button" class="btn btn-outline-dark button-all" (click)="dblclic()">
            Todos
        </button>
        <mat-divider [vertical]="true" class="divider-vertical"></mat-divider>
        <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroCli()">
            <mat-icon>people</mat-icon>
            Clientes
        </button>
        <button mat-icon-button class="buttons-filter" (keyup)="applyFilter($event)" (click)="filtroPar()">
            <mat-icon>business</mat-icon>
            Parceiros
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nome
            </th>
            <td mat-cell *matCellDef="let element" (click)="goTo()">
                {{element.nome}}
            </td>
        </ng-container>
        <ng-container matColumnDef="skype">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Skype
            </th>
            <td mat-cell *matCellDef="let element" (click)="goTo()">
                {{element.skype}}
            </td>
        </ng-container>
        <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Telefone
            </th>
            <td mat-cell *matCellDef="let element" (click)="goTo()">
                {{formatPhoneNumber(element.fone)}}
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Email
            </th>
            <td mat-cell *matCellDef="let element" (click)="goTo()">
                {{element.email}}
            </td>
        </ng-container>
        <ng-container matColumnDef="columnEdit">
            <th mat-header-cell *matHeaderCellDef>
                Editar
            </th>
            <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#exampleModalCenter">
                <button class="none-border-icons-action">
                    <mat-icon class="icons-action icon-color-grey">
                        create
                    </mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="columnDelete">
            <th mat-header-cell *matHeaderCellDef>
                Excluir
            </th>
            <td mat-cell *matCellDef="let element" data-toggle="modal" data-target="#modalDelete">
                <button class="none-border-icons-action">
                    <mat-icon class="icons-action icon-color-red">
                        delete
                    </mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
