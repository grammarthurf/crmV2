<!-- TOTAL -->
<div style="margin-top: 100px;">
    <button type="button" class="btn btn-add" style="margin-bottom: 20px; margin-top: 10px; margin-left: 10px;"> + Neg√≥cio</button>
    <!-- TITLES -->
    <div class="row">
        
        <div class="tickets col-md-2" style="display: flex;" *ngFor="let i of table">
            <div>
                <p> {{i.title}} </p>
                <p> R$ {{i.value}} </p>
            </div>
            <img src="../../assets/arrow.png" style="margin-left: auto; margin-right: -25px;"/>
        </div>
    </div>
    <!-- CARDS -->
    <div class="row" style="margin-top: 10px;">
        <div class="cards col-md-2" *ngFor="let i of cards">
            <p> <b> {{i.title}} </b> </p>
            <p class="font-grey-cards limit-words"> {{i.subtitle}} </p>
            <div style="display: flex;">
                <p class="font-grey-cards"> R$ {{i.value}} </p>
                <button class="buttons-informations bad">
                    <i class="fas fa-exclamation-triangle"></i>
                    <!-- <i class="fas fa-times-circle"></i> -->
                    <!-- <i class="fas fa-check-circle"></i> -->
                    <p> 31/01/20 </p>
                </button>
            </div>
        </div>
    </div>
</div>
