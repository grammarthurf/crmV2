<div style="padding-top: 100px;">
  <button type="button" class="btn btn-primary loc-button-top" data-toggle="modal" data-target="#exampleModalCenter">
    <mat-icon>add</mat-icon>
    <p style="margin-left: 5px;">Produto</p>
  </button>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Adicione um Produto
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body row">
          <div class="form-group col-md-12">
            <label for="nomeprod"> Descrição</label>
            <input type="text" class="form-control" [(ngModel)]="produto.nome" id="nomeprod" required />
          </div>

          <div class="form-group col-md-6">
            <label for="codeprod"> Código</label>
            <input type="text" class="form-control" [(ngModel)]="produto.codigo" id="codeprod" />
          </div>

          <div class="form-group col-md-6">
            <label for="modeprod"> Modalidade</label>
            <input type="text" class="form-control" [(ngModel)]="produto.modalidade" id="modeprod" />
          </div>

          <!-- <button  (click)="save()">Salvar Produto</button> -->
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Sair
          </button>
          <button type="button" (click)="save()" class="btn btn-primary">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="form-group col-3 filter">
    <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtro" />
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.cod }}</td>
    </ng-container>

    <ng-container matColumnDef="cat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.cat }}</td>
    </ng-container>

    <ng-container matColumnDef="un">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidade</th>
      <td mat-cell *matCellDef="let element">{{ element.un }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Unitário</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
