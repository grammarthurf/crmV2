<div class="main-div" style="margin-top: 15px;">
    <div class="col-4 div-left">
        <div class="col-12 real-div">
            <div class="row">
                <div class="col-4">
                    <img src="../../assets/profile.jpg" class="img1">
                </div>
                <div class="col-8">
                    <ul class="list-group list-group-flush" >
                        <li class="list-group-item p"><b>Nome: </b>{{user.nome}}</li>
                        <li class="list-group-item p"><b>Email: </b>brenda.vedois@gmail.com</li>
                        <li class="list-group-item p"><b>Ultimo acesso: </b>2 horas atrás</li>
                        <li class="list-group-item p"><a href="">Editar perfil</a></li>
                        <li class="list-group-item p"><a href="">Painel</a></li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8 div-right scrollbar">
        <div class="col-12 real-div">
            <mat-tab-group mat-stretch-tabs>
                <mat-tab label="Atualizações">
                    <div class="col-12">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item p" *ngFor="let ticket of negociosapi">
                                <img src="../../assets/profile.jpg" class="img2">
                                <b>Atualizou a observação de um negócio: </b>
                                <a href="/business-detail/{{ticket.id}}">{{ticket.titulo}} </a>
                                <label class="p1">({{ticket.obs[0].data | date:'dd/MM/yyyy'}})</label>
                                <mat-icon style="float: right;"> work_outline </mat-icon>
                            </li>
                        </ul>
                    </div>
                </mat-tab>
                <mat-tab label="Atividades">
                    <div class="col-12">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item p" *ngFor="let atividade of atvapi">
                                <mat-icon *ngIf="(atividade.tipo == 'Tarefa' )"> watch_later </mat-icon>
                                <mat-icon *ngIf="(atividade.tipo == 'LIGAR ' || atividade.tipo == 'Ligação')"> phone </mat-icon>
                                <mat-icon *ngIf="(atividade.tipo == 'Reunião' )"> people </mat-icon>
                                <mat-icon *ngIf="(atividade.tipo == 'Visita' )"> business </mat-icon>
                                <mat-icon *ngIf="(atividade.tipo == 'Email' )"> email </mat-icon>
                                <b>{{atividade.assunto}}:</b>
                                <a href="/business-detail/{{atividade.ticket.id}}"> {{atividade.tipo}}</a>
                            </li>
                        </ul>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
